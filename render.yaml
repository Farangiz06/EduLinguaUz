services:
  - type: web
    name: edulinguauz-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python manage.py migrate && python manage.py loaddata fixtures/seed.json && gunicorn edulinguauz.wsgi:application --bind 0.0.0.0:$PORT
    plan: free
    region: frankfurt